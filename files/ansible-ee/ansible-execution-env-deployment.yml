apiVersion: apps/v1
kind: Deployment
metadata:
  name: ansible-exec-env
  namespace: ansible-ee
  labels:
    app: ansible-exec-env
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ansible-exec-env
  template:
    metadata:
      labels:
        app: ansible-exec-env
    spec:
      containers:
      - name: ansible-exec-env
        image: localhost/ubi9-ee-minimal:latest
        imagePullPolicy: IfNotPresent
        command: ["tail", "-f", "/dev/null"]
